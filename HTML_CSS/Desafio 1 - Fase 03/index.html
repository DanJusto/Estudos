<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" placeholder="a" required>
            </div>
  
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="e-mail">E-mail<span>(digite um e-mail válido)</span></label>
            <input type="email" id="e-mail" placeholder="e-mail" required>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" minlength="6" placeholder="password" required>
          </div>

        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor<span>só o primeiro nome</span></label>
              <input type="text" id="mentor-name" placeholder="Nome do mentor" required>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="field-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          <h2 id="h2-first">PRIMEIRA MENTORIA</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date1">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date1">
            </div>
            <div class="hour">
              <div class="input-wrapper">
                <label for="begin1">Das</label>
                <input type="time" id="begin1"/>
              </div>
              <div class="input-wrapper">
                <label for="end1">Até</label>
                <input type="time" id="end1"/>
              </div>
            </div>
          </div>
          <h2>SEGUNDA MENTORIA</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date2">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date2">
            </div>
            <div class="hour">
              <div class="input-wrapper">
                <label for="begin2">Das</label>
                <input type="time" id="begin2"/>
              </div>
              <div class="input-wrapper">
                <label for="end2">Até</label>
                <input type="time" id="end2"/>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input type="submit" form="my-form" value="SALVAR">
    </footer>
  </div>

</body>
</html>
