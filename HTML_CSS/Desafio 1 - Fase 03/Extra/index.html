<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
    
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="/HTML_CSS/Desafio 1 - Fase 03/Extra/images/img1.svg" alt="Balãozinho com cinco estrelas">
    </header>
    <h2>INFORMAÇÕES PESSOAIS</h2>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="e-mail">E-mail<span>(digite um e-mail válido)</span></label>
            <input type="email" id="e-mail">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>informações do mentor</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentor-name">Selecione quem foi o seu mentor</label>
              <select id="mentor-name">
                <option value="mentor1">Mentor 1</option>
                <option value="mentor2">Mentor 2</option>
                <option value="mentor3">Mentor 3</option>
                <option value="mentor4">Mentor 4</option>
              </select>
            </div>
            <div class="input-wrapper">
              <label for="hidden"></label>
              <input type="hidden" id="hidden">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o seu mentor</label>
            <textarea id="feedback"></textarea>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="check">
            <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>agendando próxima mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>
            <div class="hour">
              <div class="input-wrapper">
                <label for="begin">Das</label>
                <input type="time" id="begin">
              </div>
              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end">
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <button>Salvar</button>
    </form>
  </div>
</body>
</html>
